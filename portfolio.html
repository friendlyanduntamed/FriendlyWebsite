<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Wildlife photography gallery - Tigers, leopards, elephants, and the incredible biodiversity of India's forests.">
    <title>Gallery | Friendly and Untamed</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêÖ</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <script type="module" src="./main.js"></script>

    <style>
        /* Loading screen */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1f1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .page-loader.loaded {
            display: none;
        }

        .page-loader__text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: #D6BD98;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .page-loader__spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(214, 189, 152, 0.2);
            border-top-color: #D6BD98;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide content until loaded */
        body.loading>*:not(.page-loader) {
            visibility: hidden;
        }
    </style>
</head>

<body class="loading">
    <!-- Loading Screen -->
    <div class="page-loader" id="pageLoader">
        <span class="page-loader__text">Gallery</span>
        <div class="page-loader__spinner"></div>
    </div>

    <a href="#gallery-page" class="skip-link">Skip to main content</a>

    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar__container">
            <a href="/" class="navbar__logo">Friendly & Untamed</a>
            <ul class="navbar__menu">
                <li><a href="/" class="navbar__link">Home</a></li>
                <li><a href="/about.html" class="navbar__link">About</a></li>
                <li><a href="/portfolio.html" class="navbar__link navbar__link--active">Gallery</a></li>
                <li><a href="/blog.html" class="navbar__link">Blog</a></li>
                <li><a href="/contact.html" class="navbar__link">Contact</a></li>
                <li><a href="/shop.html" class="navbar__link">Shop</a></li>
            </ul>
            <button class="navbar__toggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="navbar__toggle-line"></span>
                <span class="navbar__toggle-line"></span>
                <span class="navbar__toggle-line"></span>
            </button>
        </div>
    </nav>

    <div class="navbar__mobile-menu" role="dialog" aria-label="Mobile navigation">
        <a href="/" class="navbar__mobile-link">Home</a>
        <a href="/about.html" class="navbar__mobile-link">About</a>
        <a href="/portfolio.html" class="navbar__mobile-link">Gallery</a>
        <a href="/blog.html" class="navbar__mobile-link">Blog</a>
        <a href="/contact.html" class="navbar__mobile-link">Contact</a>
        <a href="/shop.html" class="navbar__mobile-link">Shop</a>
    </div>

    <main id="gallery-page">

        <!-- Header -->
        <header class="gallery-header">
            <h1 class="gallery-header__title">Gallery</h1>
            <p class="gallery-header__subtitle">Moments from the wild, held in stillness</p>
        </header>

        <!-- Category Tiles (dynamically rendered) -->
        <section id="gallery-categories" class="gallery-categories" aria-label="Photography categories">
            <!-- Categories rendered by gallery.js -->
        </section>

        <!-- Instagram CTA -->
        <section class="gallery-cta">
            <a href="https://instagram.com/friendlyanduntamed" class="gallery-cta__link" target="_blank" rel="noopener">
                View more on Instagram
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
            </a>
        </section>

    </main>

    <footer class="footer footer--minimal">
        <div class="container">
            <div class="footer__content">
                <p class="footer__copyright">&copy; <span class="footer__year">2026</span> Friendly & Untamed by Saumya
                    Gupta</p>
                <a href="https://instagram.com/friendlyanduntamed" class="footer__social-link" target="_blank"
                    rel="noopener" aria-label="Instagram">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Hide loader when first image loads or after timeout
        (function () {
            const loader = document.getElementById('pageLoader');

            function hideLoader() {
                if (loader) loader.classList.add('loaded');
                document.body.classList.remove('loading');
            }

            // Wait for gallery to render and first image to load
            const checkImages = setInterval(() => {
                const firstImage = document.querySelector('.gallery-tile__image');
                if (firstImage) {
                    clearInterval(checkImages);
                    if (firstImage.complete) {
                        hideLoader();
                    } else {
                        firstImage.addEventListener('load', hideLoader);
                    }
                }
            }, 100);

            // Fallback: hide after 4 seconds max
            setTimeout(hideLoader, 4000);
        })();
    </script>
</body>

</html>
